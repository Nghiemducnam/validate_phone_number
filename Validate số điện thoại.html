<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <script>
        var input= prompt("Nhập số điện thoại kiểm tra");
            var rule= /^\([0-9]{2}\)\-\(0[0-9]{9}\)$/;
            function checkNumber(str)  {
            if( rule.test(str)) {
                alert( "số điện thoại hợp lệ");
            } else {
                alert("số điện thoại không hợp lệ");
            }
        } checkNumber(input)
    </script>
</body>
</html>
